  var reg = /\w+@.+/

}

}

function isValidPassword(str){
  if(!/^\w{6,20}$/.test(str)) return false
  if(/^[A-Z]{6,20}$/.test(str)) return false
  if(/^[a-z]{6,20}$/.test(str)) return false
  if(/^_{6,20}$/.test(str)) return false
  
  return true
}
